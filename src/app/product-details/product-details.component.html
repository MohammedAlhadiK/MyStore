<div class="container row mt-5 mb-5">
  <div class="image-section col-lg-7 p-5">
    <img src="{{ product.url }}" />
  </div>

  <div class="details-section col-lg-5 p-5">
    <h1>{{ product.name }}</h1>
    <h3>{{ product.price }} $</h3>
    <div>
      <p>
        {{ product.description }}
      </p>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <label class="col-6">Quentity :</label
        ><input
          class="col-6 border border-dark rounded"
          type="number"
          name="productQentity"
          min="1"
          [(ngModel)]="productQentity"
          (ngModelChange)="validateQuentity()"
        />
      </div>
    </div>


    <button class="btn btn-dark m-2 p-2" (click)="addToCart()">
      Add to Cart
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-cart"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </svg>
    </button>
    <button class="btn btn-dark m-2 p-2" (click)="addToWishList()">
      Add to Wishlist
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16"
      >
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
        />
      </svg>
    </button>
    <div class="col-lg-12">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
      &nbsp;
      <a class="link-secondary" routerLink="">Back To Product List</a>
    </div>
  </div>
</div>
